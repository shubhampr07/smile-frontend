<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Smile & Gift - A social gifting leaderboard app where users share smiles and gift each other"
    />
    <meta
      name="keywords"
      content="social, gifting, leaderboard, UPI, smile, photos"
    />
    <meta name="author" content="Smile & Gift Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smile-gift.com/" />
    <meta
      property="og:title"
      content="Smile & Gift - Social Gifting Leaderboard"
    />
    <meta
      property="og:description"
      content="Share your smiles, receive gifts, and climb the leaderboard!"
    />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://smile-gift.com/" />
    <meta
      property="twitter:title"
      content="Smile & Gift - Social Gifting Leaderboard"
    />
    <meta
      property="twitter:description"
      content="Share your smiles, receive gifts, and climb the leaderboard!"
    />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Smile & Gift - Social Gifting Leaderboard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
